name : Continuous Integration

on:
  push:
    branches:
      - master
      - CI_test
  pull_resquest:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
    
    - name: Run tests
      run: |
        pytest tests/